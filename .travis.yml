language: python

python: 3.6

stages:
  - test
  - build
  - deploy

before_install:
  - pip install codecov

install:
  - pip install .

script:
  - python setup.py test

after_success:
  - codecov

jobs:
  include:
    - stage: test
    - name: "lint"
      script:
        - python setup.py lint || exit $(($? & 35))
    - name: "twine check"
      before_install:
        - pip install docutils twine
      before_script:
        - python setup.py sdist
      script:
        - twine check dist/*
    - python: 3.5
    - python: 3.7
      dist: xenial
    - stage: build
      name: "sdist"
      script:
        - python setup.py sdist
    - name: "bdist_wheel"
      install:
        - pip install . wheel
      script:
        - python setup.py bdist_wheel
    - name: "sphinx docs"
      install:
        - pip install .["docs"]
      script:
        - sphinx-build docs/ build/
    - stage: deploy
      deploy:
        provider: pypi
        user: nklapste
        password:
          secure: 
        on:
          tags: true
          branch: master
          repo: nklapste/ghast
        distributions: "sdist bdist_wheel"
    - name: "docker"
      before_deploy:
        - docker build -t nklapste/ssswms:$TRAVIS_TAG .
      deploy:
        provider: script
        script: sh $TRAVIS_BUILD_DIR/scripts/deploy.sh
        on:
          tags: true
          branch: master
          repo: nklapste/ghast

env:
  global:
    - secure: 
    - secure: 
    - secure: 
